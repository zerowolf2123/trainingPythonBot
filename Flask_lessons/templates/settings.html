<!DOCTYPE html>
<html lang="en">
<head>
    <!--url_for('static', filename='css/style.css') - таким образом мы можешь подключать стили-->
    <link type="text/css" href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <meta charset="UTF-8">
    {%block title-%}
    {%if title%}
    <title>{{ title }}</title>
    {%else%}
    <title>Настройки сайта</title>
    {%endif%}
    {%endblock%}
</head>
<body>
{%block content-%}
<ul class="mainmenu">
{%-block mainmenu-%}
{%for i in menu%}
    <li><a href="{{i.url}}">{{i.name}}</a></li>
{%endfor-%}
{%endblock-%}
</ul>
<div class="content">
{%if menu%}
<h1>Настройки представлены снизу</h1>
{%else%}
<h1>Настроек нет</h1>
{%endif%}
{%endblock-%}
</div>
</body>
</html>
